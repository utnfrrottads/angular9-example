<div class="center-form">
    <h1 class="title">Sing Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="register()"> 
        <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input class="form-control" [class.is-invalid]="formErrors.username !== undefined" formControlName="username" id="username" placeholder="username"> 
            <div *ngIf="formErrors.username !== undefined">
                <span class="help-block error-message" *ngFor="let error of formErrors.username">*{{error}}</span>
            </div>
        </div>  

        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" [class.is-invalid]="formErrors.password !== undefined" type="password" formControlName="password" id="password" placeholder="password"> 
            <div *ngIf="formErrors.password !== undefined">
                <span class="help-block error-message" *ngFor="let error of formErrors.password">*{{error}}</span>
            </div>
        </div>
    
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input class="form-control" [class.is-invalid]="formErrors.email !== undefined" type="email" formControlName="email" id="email" placeholder="example@domain.com"> 
            <div *ngIf="formErrors.email !== undefined">
                <span class="help-block error-message" *ngFor="let error of formErrors.email">*{{error}}</span>
            </div>
        </div>
        
        <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">
        Sign up    
        </button>
    </form>
</div>
