<div class="center-form">
    <form [formGroup]="commentForm" (ngSubmit)="sendComment()" class="form-inline"> 
        <div class="form-group">
            <input class="form-control" formControlName="body" id="body" placeholder="Write your comment">
        </div>
        <button type="submit" [disabled]="commentForm.invalid" class="btn btn-primary btn-margin">
            Comment 
        </button>
        
    </form>
</div>
