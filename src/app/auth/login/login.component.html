<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Login</h1>
                     </div>
                </div>
               <form action="" name="login" [formGroup]="loginForm" (ngSubmit)="signIn()">
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" 
                                 name="email"  
                                 class="form-control"
                                 placeholder="Ingrese email"
                                 formControlName="email"
                                 [class.is-invalid]="fieldValid('email')">
                       </div>
                       <div class="form-group">
                          <label >Contraseña</label>
                          <input type="password" 
                                 name="password"   
                                 class="form-control"  
                                 placeholder="Ingrese contraseña"
                                 formControlName="password"
                                 [class.is-invalid]="fieldValid('password')">
                       </div>
                       <div class="col-md-12 text-center ">
                          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Ingresar</button>
                       </div>
                       <div class="form-group">
                          <p class="text-center">¿No tienes cuenta?  <a routerLink='/register' id="signup">Registrate aquí</a></p>
                       </div>
                    </form>
             
            </div>
        
    </div>
  </div>
