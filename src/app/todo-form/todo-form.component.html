<input type="text" #taskDescription
  placeholder="Cook some pasta"
  class="add-todo"
  (keyup.enter)="save(taskDescription)">

<button
  class="btn btn-sm btn-primary"
  (click)="save(taskDescription)">
    Create
</button>

<button
  class="btn btn-sm btn-danger"
  (click)="clear()">
    Clear DB
</button>
