<form class="task-main-form" [formGroup]="taskForm">
  
  <h5>Task</h5>
  <input type="text" class="add-todo" formControlName="taskName" value="{{editingTaskName()}}">

  <button *ngIf="!isEditingTask" class="btn btn-primary" (click)="save()">Create </button>
  <!-- only on 'editing mode'-->
  <button *ngIf="isEditingTask" class="btn btn-primary" (click)="edit()">Edit </button>
  <button *ngIf="isEditingTask" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>

  <h5>Optional:</h5>
  <div class="optional">
    <p>URL:</p>
    <input type="text" class="add-todo" formControlName="taskUrl" value="{{editingTaskUrl()}}">
  </div>

</form>
