<div class="bodyArticle">
    <p class="art title">{{title}}</p>
    <p class="art description">{{description}}</p>
    <p class="art date">{{date}}</p>

    <div class="miniTagsContainer">
        <p> Tags asociados </p>
        <div *ngFor="let tag of asociatedTags" 
        class="tag-container" >
            <p class="tagTitle"
            (click) = "tagClicked(tag)">
                {{tag}}
            </p>
        </div>
    </div>
</div>
