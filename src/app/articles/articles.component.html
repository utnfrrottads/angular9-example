<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-2">
            <button class="btn btn-info" (click)="login()">Log In</button>
        </div>
        <div class="col">
            <div *ngIf="userIsLogged()"> {{user.email}} is logged</div>
            <div *ngIf="!userIsLogged()"> Please click in LogIn button</div>
        </div>
    </div> 
    <div class="row no-gutters">
        <div class="col-2">
            <div class="card-header text-center">
                Tags
              </div>
            <ul class="list-group">
                <li class="list-group-item" [class.active]="classActive(tag)" *ngFor="let tag of tags" (click)="loadArticlesByTag(tag)">
                    {{tag}}
                </li>
            </ul>
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item word-break" *ngFor="let article of articles">
                    <h1>{{article.title}} </h1>
                    <p>{{article.description}}</p>
                    <p>{{article.body}}</p>
                    <p>{{article.createdAt}}</p>
                    <p>{{article.tagList}}</p>
                    <input type='text' #comment>
                    <button class="btn btn-primary" (click)="commentArticle(article.slug, comment.value)">
                        Comment
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
