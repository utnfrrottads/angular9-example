<ul class="list-group">
    <li class="list-group-item word-break" *ngFor="let article of articles">
        <h1>{{article.title}} </h1>
        <p>{{article.description}}</p>
        <p>{{article.body}}</p>
        <p>{{article.createdAt}}</p>
        <p>{{article.tagList}}</p>
        <input type='text' #comment>
        <button class="btn btn-primary" (click)="commentArticle(article.slug, comment)">
            Comment
        </button>
    </li>
</ul>
