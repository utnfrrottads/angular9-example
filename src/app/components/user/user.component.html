<div class="card container" style="width: 18rem;">
    <form [formGroup]="signinForm" (ngSubmit)="signIn()">
            <div class="form-group">
                <div>
                    <p>Email</p>
                </div>
                <input type="text" formControlName="email" class="login-control">
                <em class="error"*ngIf="this.signinForm.controls.email.touched && this.signinForm.controls.email.invalid">
                    * Formato incorrecto.</em>
            </div>

            <div class="form-group">
                <div>
                    <p>Contrase√±a</p>
                </div>
                <input type="password" formControlName="pass" class="login-control">
                <em class="error"*ngIf="this.signinForm.controls.pass.touched && this.signinForm.controls.pass.invalid">
                    * Debe tener minimo 8 letras</em>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!signinForm.valid">
                    Login
                </button>
                <button class="btn btn-secondary" (click)="goToSignUp()">
                    Crear cuenta
                </button>
            </div>
    </form>

    <div class="alert" [ngClass]="messageClass" role="alert" *ngIf="messageShow">
        {{messageText}}
    </div>
</div>
