<app-todo-form 
  (add)="onTodoItemCreated($event)"
  [taskEditable]="taskEditable"
  (save)="onTodoItemUpdated($event)"
></app-todo-form>
<app-todo-list
  [list]="getList()"
  (itemRemoved)="onTodoItemRemoved($event)"
  (itemStateChanged)="onItemStateChanged($event)"
  (itemEdit)="onTodoItemEdit($event)"
>
</app-todo-list>
<app-todo-footer
  [list]="getList()"
>

</app-todo-footer>
<app-stats></app-stats>
