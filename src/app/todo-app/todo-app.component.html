
<app-todo-form 
[id]="lastItemId"

<app-todo-list
  [list]="list"
  (itemRemoved)="onTodoItemRemoved($event)"
  (itemStateChanged)="onItemStateChanged($event)"

<app-todo-footer 
[completed]="completed"
[pending]="pending">
</app-todo-footer>
