<app-todo-form 
    (newTaskAdded)="onNewTaskAdded()">
</app-todo-form>
<app-todo-list
    [taskList]="taskList"
    (toggleCompleted)="onToggleCompleteTask()"
    (removedTask)="onRemovedTask()"
    (editedTask)="onEditedTask()"
    >
</app-todo-list>

<div *ngIf="averageTimeToCompleteTask" class="average-time">Average time to complete a task: {{averageTimeToCompleteTask}} seconds</div>
