<app-todo-form (add)="onTodoItemCreated($event)" [selectedTask]="this.selectedTask"></app-todo-form>
<app-todo-list
  [list]="getList()"
  (itemRemoved)="onTodoItemRemoved($event)"
  (itemStateChanged)="onItemStateChanged($event)"
  (taskSelected)= "setTaskSelected($event)"
>
</app-todo-list>
<app-todo-footer
  [list]="getList()"
>
</app-todo-footer>
<app-stats></app-stats>
