<div style="margin-left: 15px;margin-top: 15px;">
    <div style="margin-bottom: 15px;">
        <app-todo-form (add)="onTodoItemCreated($event)" [item]="item"></app-todo-form>
    </div>
    <app-todo-list [list]="list" (itemEdit)="onItemEdit($event)" (itemRemoved)="onTodoItemRemoved($event)"
        (itemStateChanged)="onItemStateChanged($event)">
    </app-todo-list>
    <app-todo-footer [list]="list"></app-todo-footer>
</div>
