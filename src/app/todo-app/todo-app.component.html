<div class="container">
    <h1>To Do App</h1> 
     
    <app-todo-form (add)="onTodoItemCreated($event)"></app-todo-form> 
    
    <app-todo-list 
        *ngIf="list.length>0"
        [list]="list"
        (itemRemoved)="onTodoItemRemoved($event)"
        (itemStateChanged)="onItemStateChanged($event)">
    </app-todo-list> 
     
    <app-todo-footer 
        *ngIf="list.length>0"
        [list]="list">
    </app-todo-footer> 

</div>
