<div class="center-form">
    <h1 class="title">Log In</h1>
    <form [formGroup]="signinForm" (ngSubmit)="logIn()"> 
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input class="form-control" formControlName="email" id="email" placeholder="example@domain.com"> 
        </div>  
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" formControlName="password" id="password" placeholder="password"> 
        </div>
       
        <button type="submit" [disabled]="signinForm.invalid" class="btn btn-primary">
            Log in    
        </button>
    </form>
</div>
