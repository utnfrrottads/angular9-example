<div>
    <h2>Lista de actividades.</h2>
    <ul>
        <div class="item" *ngFor="let item of list" [class.completa]="item.isCompleted">
            <p class="id">- ID: {{item.id}} -</p>
            <p class="desc">{{item.description}}</p>

            <div class="container">
                <button class="btn" (click)="eliminarTarea(item)">Eliminar</button>
                <button class="btn" (click)="cambiarEstado(item)">Cambiar Estado</button>
            </div>

        </div>
    </ul>
</div>
