<ul class="itemList">
    {{list.length===0?"No hay tareas pendientes":""}}
    <li 
      *ngFor="let item of list" 
      [class.completed]="item.isCompleted" 
      [class.incompleted]="!item.isCompleted"
      [class]="'todo-item'">
      
          <select (click)="onImageChanged(imageChosen,item)" class="item-attribute" name="image_chosen" #imageChosen>
            <option 
                #optionImage
                *ngFor="let image of imagesList"
                value="{{this.imagesURL+image}}"
                [selected]="item.imageURL===optionImage.value">
                    {{image}}
            </option>
            <option value="-1">Elije una imagen</option>
          </select>

          <img class="itemImage" src="{{item.imageURL}}" alt="icono de tarea">

          <span class="item-attribute">{{"ID: "+item.id}}</span>
          <span (click)="toggleEdition(item)" class="item-attribute" title="Click para editar" #itemDescription>{{"Descripcion: "+item.description}}</span>
          <span class="item-attribute">{{"Completa: "}}{{item.isCompleted?"Si":"No"}}</span>
          <button (click)="toggleCompleted(item)" class="btn btn-success item-button">Toggle Completado</button>
          <button (click)="deleteTodoItem(item)" class="btn btn-danger item-button">Eliminar</button>
          <button (click)="toggleEdition(item)" class="btn btn-primary item-button">Editar</button>
          <app-todo-form 
            class="inplaceEditor"
            *ngIf="editionModeEnabledTo===item.id" 
            [formMode]="'update'"
            [currentItem]="item"
            (itemSaved)="updateTodoItem(item)" >
          </app-todo-form>
    </li>
</ul>
