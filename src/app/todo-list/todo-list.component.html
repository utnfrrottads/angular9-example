<br>

<ul class="list" class="task-list">
  <li *ngFor="let task of list" [class.completed]="task.isCompleted" class="list-item">


    <div class="task-main">
      {{task.description}}
      <span class="buttons">
        <button class="btn btn-danger" (click)="removeItem(task.id)">
          <i class="fa fa-ban" aria-hidden="true"></i>
        </button>
        <button class="btn btn-primary" (click)="editTask(task)">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button class="btn btn-success" (click)="completeTask(task)">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </span>
    </div>

    <div class="task-url">
      <a href="{{CompleteUrl(task.url)}}">{{task.url}}</a>
    </div>


  </li>
</ul>
