<div>
    <h2>Lista de actividades.</h2>
    <ul>
        <div class="item" *ngFor="let item of list" [class.completa]="item.isCompleted">
            <p id="id">- ID: {{item.id}} -</p>
            <p id="desc">{{item.description}}</p>

            <div class="container">
                <button (click)="eliminarTarea(item)">Eliminar</button>
                <button (click)="cambiarEstado(item)">Cambiar Estado</button>
            </div>

        </div>
    </ul>
</div>
