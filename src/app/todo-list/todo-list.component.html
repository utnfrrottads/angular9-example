<div class="main">
<ul>
    <li *ngFor="let task of list"
     [class.completed]="task.isCompleted"
     [class.notcompleted]="!task.isCompleted"> 
        {{task.description}} - 
        <span *ngIf="task.isCompleted">Completed  </span>
        <span *ngIf="!task.isCompleted">Pending  </span>
        <button class="btn btn-success btn-sm" (click)="toggle(task)" *ngIf="!task.isCompleted">Do</button>
        <button class="btn btn-info btn-sm" (click)="toggle(task)" *ngIf="task.isCompleted">Undo</button>
        <button class="btn btn-danger btn-sm" (click)="remove(task)">Remove</button> 
    </li> 
</ul>
</div>
